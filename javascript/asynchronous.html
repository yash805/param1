       let data = Promise.race([

            setTimeout(()=>{
                resolve("2 seconds")
            },2000)
        }),
        new Promise((resolve, reject) =>{
            setTimeout(()=>{
                resolve("1 seconds")
            },1000)
        }),
        new Promise((resolve, reject) =>{
            setTimeout(()=>{
               resolve("4 seconds")
            },4000)
        })
       ])
          
        data.then((e)=>{
          console.log(e);
        }).catch((err)=>{
            console.log(err,"hello")
        })
